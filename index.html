<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Reach50</title>
  </head>
  <body>
    <main>
      <section class="player1 player player--active">
        <div class="name">PLAYER 1</div>
        <div class="score score0">0</div>
        <div class="current">
          <div>CURRENT</div>
          <div class="current-score0">0</div>
        </div>
      </section>

      <section class="player2 player">
        <div class="name">PLAYER 2</div>
        <div class="score score1">0</div>
        <div class="current">
          <div>CURRENT</div>
          <div class="current-score1">0</div>
        </div>
      </section>

      <div class="new_game button">🔁 NEW GAME</div>
      <img src="dice images/dice1.png" alt="dice" class="dice hidden" />
      <div class="roll button">🎲 ROLL DICE</div>
      <div class="hold button">⏰ HOLD</div>

      <div class="winner0 hidden">🎊Winner🎉</div>
      <div class="winner1 hidden">🎊Winner🎉</div>
    </main>

    <div class="created">
      Made By:<br />
      Nitin Juyal🤠
    </div>
  </body>

  <script src="script.js"></script>
</html>
